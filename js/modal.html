<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal with Close Button</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<!-- Trigger button -->
<button id="student" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
  donate
</button>

<!-- The Modal -->
<div id="myModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-white p-6 rounded-lg shadow-lg relative w-1/3">
    
    <!-- Modal Content -->
    <h2 class="text-lg font-bold mb-4">Modal Title</h2>
    <p>This is your modal content! You can close it by clicking the "X" button or clicking outside the modal.</p>
    
    <!-- Optional footer -->
    <div class="mt-6 flex justify-end">
      <button id="closeModalBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Close</button>
    </div>
  </div>
</div>

<script>
  // Get modal, open, and close elements
  const modal = document.getElementById("myModal");
  const openBtn = document.getElementById("student");
  const closeBtn = document.getElementsByClassName("close")[0];
  const closeModalBtn = document.getElementById("closeModalBtn");

  // Open modal on button click
  openBtn.onclick = function() {
    modal.classList.remove("hidden");
  }

  // Close modal on "X" button click
  closeBtn.onclick = function() {
    modal.classList.add("hidden");
  }

  // Close modal on "Close" button click inside the modal
  closeModalBtn.onclick = function() {
    modal.classList.add("hidden");
  }

  // Close modal if clicking outside modal content
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.classList.add("hidden");
    }
  }
</script>

</body>
</html>
